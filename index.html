<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Smart Pricelist</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; margin-top: 0; }
        
        /* Input Styles */
        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; background: #f8f9fa; padding: 15px; border-radius: 10px; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        button#addBtn { padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button#addBtn:hover { background: #218838; }

        /* Search Bar */
        
        #searchInput { width: 100%; border: 2px solid #1a73e8; margin-bottom: 15px; box-sizing: border-box; }
        <button id="exportBtn" onclick="exportToExcel()" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 8px; margin-bottom: 10px; cursor: pointer; font-weight: bold;">
    ðŸ“¥ I-download bilang Excel (CSV)
</button>

        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #1a73e8; color: white; border-radius: 5px 5px 0 0; }
        .price-tag { font-weight: bold; color: #28a745; }
        .delete-btn { color: #dc3545; cursor: pointer; font-weight: bold; border: none; background: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Pricelist App</h2>

    <div class="input-group">
        <input type="text" id="itemName" placeholder="Pangalan ng Produkto">
        <input type="number" id="itemPrice" placeholder="Presyo (â‚±)">
        <button id="addBtn" onclick="addItem()">+ Idagdag sa Listahan</button>
    </div>

    <hr>

    <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Maghanap dito...">

    <table id="priceTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Presyo</th>
                <th>Aksyon</th>
            </tr>
        </thead>
        <tbody id="productBody">
            </tbody>
    </table>
</div>

<script>
    // 1. Load data mula sa Local Storage pagbukas ng app
    document.addEventListener('DOMContentLoaded', displayItems);

    function addItem() {
        let name = document.getElementById('itemName').value;
        let price = document.getElementById('itemPrice').value;

        if (name === '' || price === '') {
            alert("Pakisuyong punan ang pangalan at presyo.");
            return;
        }

        let item = { name: name, price: price };

        // Kunin ang lumang data, dagdagan, at i-save muli
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        items.push(item);
        localStorage.setItem('myPricelist', JSON.stringify(items));

        // Linisin ang inputs
        document.getElementById('itemName').value = '';
        document.getElementById('itemPrice').value = '';

        displayItems();
    }

    function displayItems() {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        let tableBody = document.getElementById('productBody');
        tableBody.innerHTML = '';

        items.forEach((item, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td class="price-tag">â‚±${parseFloat(item.price).toLocaleString()}</td>
                    <td><button class="delete-btn" onclick="deleteItem(${index})">âœ•</button></td>
                </tr>
            `;
        });
    }

    function deleteItem(index) {
        let items = JSON.parse(localStorage.getItem('myPricelist'));
        items.splice(index, 1);
        localStorage.setItem('myPricelist', JSON.stringify(items));
        displayItems();
    }

    function searchFunction() {
        let input = document.getElementById('searchInput').value.toUpperCase();
        let tr = document.getElementById('productBody').getElementsByTagName('tr');

        for (let i = 0; i < tr.length; i++) {
            let td = tr[i].getElementsByTagName('td')[0];
            if (td) {
                let txtValue = td.textContent || td.innerText;
                tr[i].style.display = txtValue.toUpperCase().indexOf(input) > -1 ? "" : "none";
            }
        }
    }
</script>

</body>
</html>
