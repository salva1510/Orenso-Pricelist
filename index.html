<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory (Secure)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 10px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 650px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        h2 { text-align: center; color: #1a73e8; margin-top: 5px; }
        
        /* Admin Lock Styles */
        #adminSection { display: none; margin-bottom: 20px; }
        .admin-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #eee; padding: 10px; border-radius: 8px; }
        
        .no-print { display: flex; flex-direction: column; gap: 10px; }
        .settings-group { display: flex; align-items: center; justify-content: flex-end; gap: 5px; font-size: 14px; }
        #currencySymbol { width: 35px; padding: 5px; border: 1px solid #ddd; border-radius: 5px; }

        .input-group { background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #eef0f2; display: flex; flex-direction: column; gap: 10px; }
        .row { display: flex; gap: 10px; width: 100%; }
        .row input, .row select { flex: 1; min-width: 0; }
        label { font-size: 11px; font-weight: bold; color: #555; margin-bottom: -5px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box; background: white; width: 100%; }
        
        .btn-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 5px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
        #addBtn { background: #28a745; width: 100%; }
        #exportBtn { background: #007bff; }
        #printBtn { background: #6c757d; }
        #clearBtn { background: #dc3545; display: none; } /* Hidden for non-admins */

        .summary-card { background: #1a73e8; color: white; padding: 15px; border-radius: 10px; margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .summary-item { text-align: center; }
        .summary-val { display: block; font-size: 1.2rem; font-weight: bold; }
        .summary-label { font-size: 10px; opacity: 0.9; text-transform: uppercase; }

        #searchInput { margin: 10px 0; border: 2px solid #eef0f2; width: 100%; box-sizing: border-box; padding: 10px; border-radius: 8px; }

        .table-wrapper { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; min-width: 400px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .product-img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; cursor: pointer; }
        .price-tag { font-weight: bold; color: #28a745; }
        .status-badge { font-size: 9px; padding: 2px 5px; border-radius: 4px; color: white; font-weight: bold; margin-left: 5px; }
        .in-stock { background: #28a745; }
        .out-stock { background: #dc3545; }
        
        .delete-btn { color: #dc3545; font-size: 22px; border: none; background: none; cursor: pointer; display: none; } /* Hidden for non-admins */

        @media print { .no-print, .delete-btn, .admin-controls { display: none !important; } }
    </style>
</head>
<body>

<div class="container">
    <h2>My Smart Inventory</h2>

    <div class="admin-controls no-print">
        <span id="adminStatus">Mode: View Only</span>
        <button id="loginBtn" onclick="toggleAdmin()" style="background:#444; padding: 5px 15px;">Admin Login</button>
    </div>

    <div id="adminSection" class="no-print">
        <div class="settings-group">
            <label>Currency:</label>
            <input type="text" id="currencySymbol" value="₱" oninput="updateCurrency()">
        </div>
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Item Name">
            <div class="row">
                <input type="text" id="itemQty" placeholder="Unit (e.g. Box)">
                <input type="number" id="itemPrice" placeholder="Price">
            </div>
            <div class="row">
                <select id="itemStatus">
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
                <input type="date" id="itemExpiry">
            </div>
            <input type="file" id="itemImage" accept="image/*">
            <button id="addBtn" onclick="processImageAndAdd()">+ Add Product</button>
        </div>
    </div>

    <div class="no-print">
        <div class="btn-row">
            <button id="exportBtn" onclick="exportToExcel()">Excel</button>
            <button id="printBtn" onclick="window.print()">Print</button>
            <button id="clearBtn" onclick="clearAll()">Clear All</button>
        </div>
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search catalog...">
    </div>

    <div class="summary-card">
        <div class="summary-item">
            <span class="summary-label">Total Items</span>
            <span class="summary-val" id="totalItems">0</span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Inventory Value</span>
            <span class="summary-val" id="totalValue">₱0</span>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 60px;">Photo</th>
                    <th>Product Details</th>
                    <th style="width: 80px;">Price</th>
                    <th id="actionHead" style="width: 40px; display:none;" class="no-print"></th>
                </tr>
            </thead>
            <tbody id="productBody"></tbody>
        </table>
    </div>
</div>

<script>
    let isAdmin = false;
    const ADMIN_PASSWORD = "salva1234"; // PALITAN MO ITO NG PASSWORD MO!

    function toggleAdmin() {
        if (!isAdmin) {
            let pass = prompt("Enter Admin Password:");
            if (pass === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('adminSection').style.display = "block";
                document.getElementById('clearBtn').style.display = "block";
                document.getElementById('adminStatus').innerText = "Mode: Admin (Edit)";
                document.getElementById('loginBtn').innerText = "Logout";
                document.getElementById('loginBtn').style.background = "#dc3545";
                displayItems();
            } else {
                alert("Wrong password!");
            }
        } else {
            isAdmin = false;
            document.getElementById('adminSection').style.display = "none";
            document.getElementById('clearBtn').style.display = "none";
            document.getElementById('adminStatus').innerText = "Mode: View Only";
            document.getElementById('loginBtn').innerText = "Admin Login";
            document.getElementById('loginBtn').style.background = "#444";
            displayItems();
        }
    }

    // -- Lahat ng functions mo ay nandito pa rin --
    function displayItems() {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        let symbol = document.getElementById('currencySymbol').value || '';
        let tableBody = document.getElementById('productBody');
        let totalVal = 0;
        tableBody.innerHTML = '';

        // Ipakita/Itago ang "Actions" column header
        document.getElementById('actionHead').style.display = isAdmin ? "table-cell" : "none";

        items.forEach((item, index) => {
            totalVal += Number(item.price);
            let statusClass = item.status === "In Stock" ? "in-stock" : "out-stock";
            
            let imgTag = item.image ? `<img src="${item.image}" class="product-img">` : `<div style="width:50px;height:50px;background:#eee;"></div>`;

            tableBody.innerHTML += `
                <tr>
                    <td>${imgTag}</td>
                    <td>
                        <strong style="font-size:14px;">${item.name}</strong>
                        <span class="status-badge ${statusClass}">${item.status}</span><br>
                        <small>${item.qty}</small>
                    </td>
                    <td class="price-tag">${symbol}${Number(item.price).toLocaleString()}</td>
                    <td class="no-print" style="display: ${isAdmin ? 'table-cell' : 'none'}">
                        <button class="delete-btn" style="display:block;" onclick="deleteItem(${index})">&times;</button>
                    </td>
                </tr>
            `;
        });
        document.getElementById('totalItems').innerText = items.length;
        document.getElementById('totalValue').innerText = symbol + totalVal.toLocaleString();
    }

    // (Ilagay dito ang deleteItem, processImageAndAdd, addItem, searchFunction, at exportToExcel functions na nasa previous code mo)
    // Siguraduhin na ang deleteItem ay may check din kung isAdmin.
    
    function deleteItem(index) {
        if (!isAdmin) return;
        if(confirm("Burahin ito?")) {
            let items = JSON.parse(localStorage.getItem('myPricelist'));
            items.splice(index, 1);
            localStorage.setItem('myPricelist', JSON.stringify(items));
            displayItems();
        }
    }

    function processImageAndAdd() {
        if (!isAdmin) return;
        const file = document.getElementById('itemImage').files[0];
        const name = document.getElementById('itemName').value;
        const qty = document.getElementById('itemQty').value;
        const price = document.getElementById('itemPrice').value;
        const status = document.getElementById('itemStatus').value;
        const expiry = document.getElementById('itemExpiry').value;

        if (!name || !price) return alert("Kulang ang details!");

        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => addItem(name, qty, price, status, expiry, reader.result);
            reader.readAsDataURL(file);
        } else {
            addItem(name, qty, price, status, expiry, "");
        }
    }

    function addItem(name, qty, price, status, expiry, imageData) {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        items.push({ name, qty, price: Number(price), status, expiry, image: imageData });
        localStorage.setItem('myPricelist', JSON.stringify(items));
        displayItems();
    }

    function searchFunction() {
        let input = document.getElementById('searchInput').value.toUpperCase();
        let rows = document.getElementById('productBody').getElementsByTagName('tr');
        for (let row of rows) { row.style.display = row.textContent.toUpperCase().includes(input) ? "" : "none"; }
    }

    function clearAll() {
        if (!isAdmin) return;
        if(confirm("Burahin lahat?")) { localStorage.removeItem('myPricelist'); displayItems(); }
    }

    function exportToExcel() {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        let csv = "Item,Price\n";
        items.forEach(i => csv += `"${i.name}",${i.price}\n`);
        let link = document.createElement("a");
        link.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
        link.download = "Inventory.csv";
        link.click();
    }

    document.addEventListener('DOMContentLoaded', displayItems);
</script>
</body>
</html>
