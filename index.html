<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Inventory Catalog</h2>

    <div class="admin-header no-print">
        <span id="adminStatus">Customer Mode</span>
        <button id="loginBtn" onclick="toggleAdmin()" style="background:#444;">Admin Login</button>
    </div>

    <div id="adminSection">
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Product Name">
            <div class="row">
                <input type="text" id="itemQty" placeholder="Unit (e.g. 1 Box)">
                <input type="text" id="itemWeight" placeholder="Weight (e.g. 500g)">
            </div>
            <div class="row">
                <input type="number" id="itemPrice" placeholder="Price">
                <select id="itemStatus"><option>In Stock</option><option>Out of Stock</option></select>
            </div>
            <input type="date" id="itemExpiry">
            <input type="text" id="itemImageLink" placeholder="Paste Imgur Image Link (Direct Link)">
            <button id="addBtn" onclick="addNewProduct()">+ Add & Copy JSON</button>
        </div>
    </div>

    <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Maghanap ng produkto..." style="margin-bottom:15px;">

    <div class="summary-card no-print">
        <div class="summary-item"><span>Total Items</span><span class="summary-val" id="totalItems">0</span></div>
        <div class="summary-item"><span>Stock Value</span><span class="summary-val" id="totalValue">â‚±0</span></div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead><tr><th>Photo</th><th>Details</th><th>Price</th><th class="no-print">Add</th></tr></thead>
            <tbody id="productBody"></tbody>
        </table>
        <div class="no-print" style="margin-top:15px; display:flex; gap:10px;">
            <button onclick="exportToExcel()" style="background:#007bff; flex:1;">Download CSV</button>
            <button onclick="window.print()" style="background:#6c757d; flex:1;">Print Page</button>
        </div>
    </div>
</div>

<div id="basketFloat" onclick="toggleBasketModal()">ðŸ›’ <span id="basketCount">0</span></div>

<div id="productViewModal" class="modal" onclick="closeProductView()">
    <div class="modal-content" onclick="event.stopPropagation()" style="text-align:center;">
        <span onclick="closeProductView()" style="position:absolute; right:15px; top:10px; font-size:24px; cursor:pointer;">&times;</span>
        <img id="viewImage" src="" style="width:100%; max-height:250px; object-fit:contain; border-radius:10px; margin-bottom:10px;">
        <h3 id="viewName" style="margin:5px 0; color:#1a73e8;"></h3>
        <p id="viewQty" style="margin:2px; font-size:14px; color:#666;"></p>
        <p id="viewWeight" style="margin:2px; font-size:14px; font-weight:bold; color:#666;"></p>
        <div id="viewStatus" style="margin:5px 0;"></div>
        <p id="viewExpiry" style="color:red; font-size:12px; margin:5px 0;"></p>
        <h2 id="viewPrice" style="color:#28a745; margin:10px 0;"></h2>
        <button id="addFromView" style="background:#1a73e8; width:100%; padding:12px; font-weight:bold;">+ Add to Basket</button>
    </div>
</div>

<div id="basketModal" class="modal" onclick="toggleBasketModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 style="margin:0 0 15px 0; text-align:center;">ðŸ›’ Iyong Order</h3>
        
        <div class="input-group">
            <input type="text" id="customerName" placeholder="Pangalan (Required)">
            <input type="number" id="customerContact" placeholder="Contact No. (Required)">
            
            <label class="pay-label">PARAAN NG PAGBAYAD:</label>
            <select id="paymentMethod">
                <option value="GCash">GCash</option>
                <option value="Maya">Maya</option>
                <option value="Bank Transfer">Bank Transfer (BDO/BPI/Others)</option>
                <option value="PayPal">PayPal</option>
                <option value="Cash on Delivery">Cash on Delivery (COD)</option>
            </select>
        </div>

        <div id="basketList" style="margin-top:15px; border-top:1px solid #eee; max-height:200px; overflow-y:auto;"></div>
        
        <div style="font-weight:bold; padding:15px 0; border-top:2px solid #eee; display:flex; justify-content:space-between; font-size:1.1rem;">
            <span>TOTAL:</span><span id="basketTotal">â‚±0</span>
        </div>
        
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button onclick="sendOrder('whatsapp')" style="background:#28a745;">WhatsApp</button>
            <button onclick="sendOrder('messenger')" style="background:#0084ff;">Messenger</button>
        </div>
        <button onclick="toggleBasketModal()" style="background:#6c757d; width:100%; margin-top:10px;">Bumalik sa Pagpili</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
