<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Treats Cheezy Pricelist</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFB000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cheezy Pricelist">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Treats Cheezy Pricelist</h2>

    <div class="slider-container no-print">
        <div id="imageSlider" class="slider-track"></div>
        <button class="slider-btn prev" onclick="moveSlider(-1)">&#10094;</button>
        <button class="slider-btn next" onclick="moveSlider(1)">&#10095;</button>
        <div id="sliderDots" class="slider-dots"></div>
    </div>

    <div class="admin-header no-print">
        <span id="adminStatus">Customer Mode</span>
        <button id="loginBtn" onclick="toggleAdmin()">Admin Login</button>
    </div>

    <div id="adminSection">
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Product Name">
            <div class="row">
                <input type="text" id="itemQty" placeholder="Unit (e.g. 1 Box)">
                <input type="text" id="itemWeight" placeholder="Weight (e.g. 250ml)">
            </div>
            <div class="row">
                <input type="number" id="itemPricePiece" placeholder="Price per Piece">
                <input type="number" id="itemPriceBox" placeholder="Price per Box">
            </div>
            <input type="date" id="itemExpiry" placeholder="Expiry Date">
            <textarea id="itemDesc" placeholder="Product Description" rows="2"></textarea>
            <input type="text" id="itemImage" placeholder="Image URL (Direct Link)">
            <select id="itemStatus">
                <option value="In Stock">In Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
            <button id="saveBtn" onclick="saveItem()">Add Product</button>
        </div>
    </div>

    <div class="search-bar no-print">
        <input type="text" id="searchInput" placeholder="Search product..." onkeyup="searchFunction()">
    </div>

    <div id="productGrid" class="product-grid"></div>
</div>

<div id="basketFloat" onclick="toggleBasketModal()">
    ðŸ›’
    <div id="basketCount">0</div>
</div>

<div id="productModal" class="modal" onclick="closeProductView()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="viewImage" src="" style="width:100%; border-radius:15px; margin-bottom:15px;">
        <h3 id="viewName" style="margin:0 0 10px 0;"></h3>
        <p id="viewDesc" style="font-size:14px; color:#555; margin-bottom:15px;"></p>
        <div class="details-grid">
            <p id="viewQty"></p>
            <p id="viewWeight"></p>
            <p id="viewExpiry"></p>
        </div>
        <div id="viewStatus"></div>
        <div id="viewPriceContainer" class="modal-actions" style="display:flex; gap:10px; margin-top:15px;"></div>
        <button class="close-modal-btn" onclick="closeProductView()" style="width:100%; margin-top:15px; padding:12px; border-radius:10px; border:1px solid #ddd; background:none; cursor:pointer; font-weight:bold;">Isara</button>
    </div>
</div>

<div id="basketModal" class="modal" onclick="toggleBasketModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>ðŸ›’ Order Details</h3>
        <div class="input-group">
            <input type="text" id="customerName" placeholder="Full Name">
            <textarea id="customerAddress" placeholder="Complete Delivery Address" rows="2"></textarea>
        </div>
        <div id="basketList"></div>
        <div class="total-section" style="display:flex; justify-content:space-between; font-weight:bold; padding:15px 0; font-size: 18px;">
            <span>TOTAL:</span><span id="basketTotal">â‚±0</span>
        </div>
        <div class="checkout-footer" style="display:flex; gap:10px;">
            <button onclick="sendOrder('whatsapp')" class="btn-wa">WhatsApp</button>
            <button onclick="sendOrder('messenger')" class="btn-msg">Messenger</button>
        </div>
        <button class="close-modal-btn" onclick="toggleBasketModal()" style="width:100%; margin-top:15px; padding:12px; border-radius:10px; border:1px solid #ddd; background:none; cursor:pointer;">Balik sa Catalog</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
