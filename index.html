<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager - Premium Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Inventory Catalog</h2>

    <div id="bannerCarousel" class="banner-carousel no-print">
        <div class="carousel-track" id="carouselTrack"></div>
    </div>

    <div class="admin-header no-print">
        <span id="adminStatus">Customer Mode</span>
        <button id="loginBtn" onclick="toggleAdmin()">Admin Login</button>
    </div>

    <div id="adminSection">
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Product Name">
            <div class="row">
                <input type="text" id="itemQty" placeholder="Unit (e.g. 1 Box (36pcs))">
                <input type="text" id="itemWeight" placeholder="Weight (e.g. 250ml)">
            </div>
            <div class="row">
                <input type="number" id="itemPricePiece" placeholder="Price per Piece">
                <input type="number" id="itemPriceBox" placeholder="Price per Box">
            </div>
            <div class="row">
                <select id="itemStatus">
                    <option>In Stock</option>
                    <option>Out of Stock</option>
                </select>
                <input type="date" id="itemExpiry">
            </div>
            <input type="text" id="itemImageLink" placeholder="Image Direct Link (Imgur/PostImage)">
            <button id="addBtn" onclick="addNewProduct()">+ Add & Copy JSON</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Maghanap ng produkto (e.g. Alaska, Maximo)...">
    </div>

    <div id="productGrid" class="product-grid"></div>
</div>

<div id="basketFloat" onclick="toggleBasketModal()">
    ðŸ›’ <span id="basketCount">0</span>
</div>

<div id="productViewModal" class="modal" onclick="closeProductView()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="viewImage" src="" class="view-img-large">
        <h3 id="viewName"></h3>
        <div class="view-details">
            <p id="viewQty"></p>
            <p id="viewWeight"></p>
            <p id="viewExpiry"></p>
        </div>
        <div id="viewStatus"></div>
        <div id="viewPriceContainer" class="modal-actions"></div>
        <button class="close-modal-btn" onclick="closeProductView()">Isara</button>
    </div>
</div>

<div id="basketModal" class="modal" onclick="toggleBasketModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>ðŸ›’ Checkout Details</h3>
        <div class="delivery-info">ðŸšš Deliveries via Lalamove. SF paid by customer.</div>
        <div class="input-group">
            <input type="text" id="customerName" placeholder="Full Name">
            <input type="number" id="customerContact" placeholder="Contact Number">
            <textarea id="customerAddress" placeholder="Complete Address" rows="2"></textarea>
            <select id="paymentMethod">
                <option>GCash</option>
                <option>Maya</option>
                <option>Cash on Delivery (COD)</option>
            </select>
        </div>
        <div id="basketList"></div>
        <div class="total-section">
            <span>TOTAL:</span><span id="basketTotal">â‚±0</span>
        </div>
        <div class="checkout-footer">
            <button onclick="sendOrder('whatsapp')" class="btn-wa">WhatsApp</button>
            <button onclick="sendOrder('messenger')" class="btn-msgr">Messenger</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
                               </html>
