<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Inventory Catalog</h2>

    <div class="admin-header no-print">
        <span id="adminStatus">Customer View</span>
        <button id="loginBtn" onclick="toggleAdmin()" style="background:#444;">Admin Login</button>
    </div>

    <div id="adminSection">
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Product Name">
            <div class="row">
                <input type="text" id="itemQty" placeholder="Unit (Box)">
                <input type="text" id="itemWeight" placeholder="Weight (e.g. 500g)">
            </div>
            <div class="row">
                <input type="number" id="itemPrice" placeholder="Price">
                <select id="itemStatus"><option>In Stock</option><option>Out of Stock</option></select>
            </div>
            <input type="date" id="itemExpiry">
            <input type="text" id="itemImageLink" placeholder="Imgur Image Link">
            <button id="addBtn" onclick="addNewProduct()">+ Add & Copy JSON</button>
        </div>
    </div>

    <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Maghanap ng produkto..." style="margin-bottom:10px;">

    <div class="summary-card no-print">
        <div class="summary-item"><span>Items</span><span class="summary-val" id="totalItems">0</span></div>
        <div class="summary-item"><span>Value</span><span class="summary-val" id="totalValue">â‚±0</span></div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead><tr><th>Photo</th><th>Details</th><th>Price</th><th>Add</th></tr></thead>
            <tbody id="productBody"></tbody>
        </table>
    </div>
</div>

<div id="basketFloat" onclick="toggleBasketModal()">ðŸ›’ <span id="basketCount">0</span></div>

<div id="productViewModal" class="modal" onclick="closeProductView()">
    <div class="modal-content" onclick="event.stopPropagation()" style="text-align:center;">
        <img id="viewImage" src="" style="width:100%; max-height:200px; object-fit:contain; border-radius:10px;">
        <h3 id="viewName" style="margin:10px 0; color:#1a73e8;"></h3>
        <p id="viewQty" style="margin:2px; font-size:14px;"></p>
        <p id="viewWeight" style="margin:2px; font-size:14px; font-weight:bold;"></p>
        <div id="viewStatus"></div>
        <p id="viewExpiry" style="color:red; font-size:12px;"></p>
        <h2 id="viewPrice" style="color:#28a745; margin:10px 0;"></h2>
        <button id="addFromView" style="background:#1a73e8; width:100%; padding:12px;">+ Add to Basket</button>
    </div>
</div>

<div id="basketModal" class="modal" onclick="toggleBasketModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 style="margin-top:0;">ðŸ›’ Iyong Order</h3>
        <div style="display:flex; flex-direction:column; gap:8px; margin-bottom:15px;">
            <input type="text" id="customerName" placeholder="Pangalan (Required)">
            <input type="number" id="customerContact" placeholder="Contact Number (Required)">
            <input type="number" id="customerGcash" placeholder="GCash Number (Optional)">
        </div>
        <div id="basketList" style="max-height:150px; overflow-y:auto; border-top:1px solid #eee; padding-top:10px;"></div>
        <div style="font-weight:bold; padding:10px 0; border-top:2px solid #eee;">Total: <span id="basketTotal">â‚±0</span></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button onclick="sendOrder('whatsapp')" style="background:#28a745;">WhatsApp</button>
            <button onclick="sendOrder('messenger')" style="background:#0084ff;">Messenger</button>
        </div>
        <button onclick="toggleBasketModal()" style="background:#6c757d; width:100%; margin-top:10px;">Isara</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
