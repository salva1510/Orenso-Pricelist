<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricelist</title>
    <style>
        /* Mobile-First Design */
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 10px; margin: 0; display: flex; justify-content: center; }
        
        .container { 
            width: 100%; 
            max-width: 600px; /* Limit para sa desktop pero fit sa mobile */
            background: white; 
            padding: 15px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box; /* Importante para hindi lumampas */
        }

        h2 { text-align: center; color: #1a73e8; font-size: 1.5rem; }
        
        .no-print { display: flex; flex-direction: column; gap: 10px; }

        .settings-group { display: flex; align-items: center; justify-content: flex-end; gap: 5px; font-size: 14px; }
        #currencySymbol { width: 35px; padding: 5px; text-align: center; border: 1px solid #ddd; border-radius: 5px; }

        /* Flexible Input Group */
        .input-group { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid #eef0f2; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }

        input { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 14px; 
            width: 100%; 
            box-sizing: border-box; /* Sinisiguro na hindi luluwas ang input */
        }
        
        /* Grid para sa buttons para pantay sila */
        .btn-row { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 8px; 
            margin-top: 5px; 
        }

        button { 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            color: white; 
            font-size: 14px;
            width: 100%;
        }

        #addBtn { background: #28a745; margin-top: 5px; }
        #exportBtn { background: #007bff; }
        #printBtn { background: #6c757d; }
        #clearBtn { background: #dc3545; }

        #searchInput { margin-top: 10px; border: 2px solid #eef0f2; }

        /* Responsive Table */
        .table-wrapper { width: 100%; overflow-x: hidden; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; table-layout: fixed; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; word-wrap: break-word; }
        th { background: #1a73e8; color: white; font-size: 14px; }
        
        .product-img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; }
        .price-tag { font-weight: bold; color: #28a745; white-space: nowrap; }
        .delete-btn { color: #dc3545; font-size: 20px; text-decoration: none; border: none; background: none; }

        @media print {
            .no-print, .delete-btn { display: none !important; }
            .container { box-shadow: none; border: none; width: 100%; max-width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product Pricelist</h2>

    <div class="no-print">
        <div class="settings-group">
            <label>Currency:</label>
            <input type="text" id="currencySymbol" value="â‚±" oninput="updateCurrency()">
        </div>

        <div class="input-group">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="itemQty" placeholder="Unit/Qty (e.g. per box)">
            <input type="number" id="itemPrice" placeholder="Price">
            <input type="file" id="itemImage" accept="image/*" style="font-size: 12px;">
            <button id="addBtn" onclick="processImageAndAdd()">+ Add to List</button>
        </div>

        <div class="btn-row">
            <button id="exportBtn" onclick="exportToExcel()">Excel</button>
            <button id="printBtn" onclick="window.print()">Print</button>
            <button id="clearBtn" onclick="clearAll()">Clear</button>
        </div>
        
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search items...">
    </div>

    <div class="table-wrapper">
        <table id="priceTable">
            <thead>
                <tr>
                    <th style="width: 20%;">Photo</th>
                    <th style="width: 50%;">Details</th>
                    <th style="width: 20%;">Price</th>
                    <th style="width: 10%;" class="no-print"></th>
                </tr>
            </thead>
            <tbody id="productBody"></tbody>
        </table>
    </div>
</div>

<script>
    // Lahat ng dating JavaScript functions ay mananatili dito
    document.addEventListener('DOMContentLoaded', () => {
        const savedCurrency = localStorage.getItem('appCurrency');
        if (savedCurrency) document.getElementById('currencySymbol').value = savedCurrency;
        displayItems();
    });

    function updateCurrency() {
        localStorage.setItem('appCurrency', document.getElementById('currencySymbol').value);
        displayItems();
    }

    function processImageAndAdd() {
        const fileInput = document.getElementById('itemImage');
        const file = fileInput.files[0];
        const name = document.getElementById('itemName').value;
        const qty = document.getElementById('itemQty').value;
        const price = document.getElementById('itemPrice').value;

        if (!name || !price) return alert("Please enter Name and Price.");

        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => addItem(name, qty, price, reader.result);
            reader.readAsDataURL(file);
        } else {
            addItem(name, qty, price, "");
        }
    }

    function addItem(name, qty, price, imageData) {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        items.push({ name, qty, price, image: imageData });
        localStorage.setItem('myPricelist', JSON.stringify(items));
        
        document.getElementById('itemName').value = '';
        document.getElementById('itemQty').value = '';
        document.getElementById('itemPrice').value = '';
        document.getElementById('itemImage').value = '';
        displayItems();
    }

    function displayItems() {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        let symbol = document.getElementById('currencySymbol').value || '';
        let tableBody = document.getElementById('productBody');
        tableBody.innerHTML = '';

        items.forEach((item, index) => {
            let imgTag = item.image ? `<img src="${item.image}" class="product-img">` : `<div style="width:50px;height:50px;background:#eee;border-radius:5px"></div>`;
            tableBody.innerHTML += `
                <tr>
                    <td>${imgTag}</td>
                    <td>
                        <strong style="font-size: 14px;">${item.name}</strong><br>
                        <small style="color: #666;">${item.qty}</small>
                    </td>
                    <td class="price-tag">${symbol}${parseFloat(item.price).toLocaleString()}</td>
                    <td class="no-print"><button class="delete-btn" onclick="deleteItem(${index})">&times;</button></td>
                </tr>
            `;
        });
    }

    function deleteItem(index) {
        if(confirm("Delete item?")) {
            let items = JSON.parse(localStorage.getItem('myPricelist'));
            items.splice(index, 1);
            localStorage.setItem('myPricelist', JSON.stringify(items));
            displayItems();
        }
    }

    function clearAll() {
        if(confirm("Clear everything?")) {
            localStorage.removeItem('myPricelist');
            displayItems();
        }
    }

    function searchFunction() {
        let input = document.getElementById('searchInput').value.toUpperCase();
        let rows = document.getElementById('productBody').getElementsByTagName('tr');
        for (let row of rows) {
            let text = row.textContent.toUpperCase();
            row.style.display = text.includes(input) ? "" : "none";
        }
    }

    function exportToExcel() {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        if (items.length === 0) return alert("Empty.");
        let csvContent = "data:text/csv;charset=utf-8,Item,Unit,Price\n";
        items.forEach(item => { csvContent += `${item.name},${item.qty},${item.price}\n`; });
        let link = document.createElement("a");
        link.setAttribute("href", encodeURI(csvContent));
        link.setAttribute("download", "Pricelist.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
