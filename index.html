<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Inventory Manager</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 10px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 650px; background: white; padding: 15px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); box-sizing: border-box; }
        h2 { text-align: center; color: #1a73e8; margin-top: 5px; }
        
        .no-print { display: flex; flex-direction: column; gap: 10px; }
        .settings-group { display: flex; align-items: center; justify-content: flex-end; gap: 5px; font-size: 14px; }
        #currencySymbol { width: 35px; padding: 5px; border: 1px solid #ddd; border-radius: 5px; }

        .input-group { background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #eef0f2; display: flex; flex-direction: column; gap: 10px; }
        .row { display: flex; gap: 10px; width: 100%; }
        .row input { flex: 1; }
        label { font-size: 11px; font-weight: bold; color: #555; margin-bottom: -5px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box; background: white; }
        
        .btn-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 5px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
        #addBtn { background: #28a745; margin-top: 5px; }
        #exportBtn { background: #007bff; }
        #printBtn { background: #6c757d; }
        #clearBtn { background: #dc3545; }

        /* Summary Card */
        .summary-card { background: #1a73e8; color: white; padding: 15px; border-radius: 10px; margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .summary-item { text-align: center; }
        .summary-val { display: block; font-size: 1.2rem; font-weight: bold; }
        .summary-label { font-size: 10px; opacity: 0.9; text-transform: uppercase; }

        #searchInput { margin-top: 10px; border: 2px solid #eef0f2; width: 100%; }

        /* Table */
        .table-wrapper { width: 100%; overflow-x: hidden; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; table-layout: fixed; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #eee; word-wrap: break-word; vertical-align: middle; }
        th { background: #f8f9fa; color: #555; font-size: 12px; border-top: 1px solid #eee; }
        
        .product-img { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; cursor: pointer; }
        .price-tag { font-weight: bold; color: #28a745; }
        .bulk-tag { font-size: 10px; color: #1a73e8; background: #e8f0fe; padding: 2px 5px; border-radius: 4px; display: inline-block; margin-top: 3px; }
        
        .status-badge { font-size: 9px; padding: 2px 5px; border-radius: 4px; color: white; font-weight: bold; display: inline-block; }
        .in-stock { background: #28a745; }
        .out-stock { background: #dc3545; }
        
        .delete-btn { color: #dc3545; font-size: 20px; border: none; background: none; cursor: pointer; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: white; width: 95%; max-width: 400px; border-radius: 15px; overflow: hidden; position: relative; }
        .modal-info { padding: 20px; text-align: center; }

        @media print {
            .no-print, .delete-btn { display: none !important; }
            .container { box-shadow: none; width: 100%; max-width: 100%; }
            .summary-card { background: #eee !important; color: black !important; border: 1px solid #ddd; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Smart Inventory</h2>

    <div class="no-print">
        <div class="settings-group">
            <label>Currency:</label>
            <input type="text" id="currencySymbol" value="₱" oninput="updateCurrency()">
        </div>
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Item Name">
            <div class="row">
                <input type="text" id="itemQty" placeholder="Unit (e.g. Box)">
                <input type="number" id="itemPrice" placeholder="Retail Price">
            </div>
            
            <label>Bulk Settings (Optional):</label>
            <div class="row">
                <input type="number" id="bulkQty" placeholder="Min Qty">
                <input type="number" id="bulkDisc" placeholder="Disc %">
            </div>

            <div class="row">
                <select id="itemStatus" style="flex:1">
                    <option value="In Stock">In Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
                <input type="date" id="itemExpiry" style="flex:1">
            </div>

            <input type="file" id="itemImage" accept="image/*">
            <button id="addBtn" onclick="processImageAndAdd()">+ Add Product</button>
        </div>
        <div class="btn-row">
            <button id="exportBtn" onclick="exportToExcel()">Excel</button>
            <button id="printBtn" onclick="window.print()">Print</button>
            <button id="clearBtn" onclick="clearAll()">Clear</button>
        </div>
        <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search catalog...">
    </div>

    <div class="summary-card">
        <div class="summary-item">
            <span class="summary-label">Total Items</span>
            <span class="summary-val" id="totalItems">0</span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Inventory Value</span>
            <span class="summary-val" id="totalValue">₱0</span>
        </div>
    </div>

    <div class="table-wrapper">
        <table id="priceTable">
            <thead>
                <tr>
                    <th style="width: 15%;">Photo</th>
                    <th style="width: 55%;">Product</th>
                    <th style="width: 20%;">Retail</th>
                    <th style="width: 10%;" class="no-print"></th>
                </tr>
            </thead>
            <tbody id="productBody"></tbody>
        </table>
    </div>
</div>

<div id="imageModal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="modalImg" src="" style="width:100%; max-height:250px; object-fit:cover;">
        <div class="modal-info">
            <h3 id="modalName" style="margin:0"></h3>
            <p id="modalBulk" style="color:#1a73e8; font-weight:bold; font-size:0.9rem; margin:10px 0;"></p>
            <p id="modalDetails" style="font-size:0.8rem; color:#666;"></p>
            <p id="modalPrice" class="price-tag" style="font-size:1.3rem; margin:5px 0;"></p>
            <button onclick="closeModal()" style="background:#6c757d; margin-top:10px; width:100%">Back to List</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const savedCurrency = localStorage.getItem('appCurrency');
        if (savedCurrency) document.getElementById('currencySymbol').value = savedCurrency;
        displayItems();
    });

    function updateCurrency() {
        localStorage.setItem('appCurrency', document.getElementById('currencySymbol').value);
        displayItems();
    }

    function processImageAndAdd() {
        const file = document.getElementById('itemImage').files[0];
        const name = document.getElementById('itemName').value;
        const qty = document.getElementById('itemQty').value;
        const price = document.getElementById('itemPrice').value;
        const bQty = document.getElementById('bulkQty').value;
        const bDisc = document.getElementById('bulkDisc').value;
        const status = document.getElementById('itemStatus').value;
        const expiry = document.getElementById('itemExpiry').value;

        if (!name || !price) return alert("Missing details!");

        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => addItem(name, qty, price, status, expiry, bQty, bDisc, reader.result);
            reader.readAsDataURL(file);
        } else {
            addItem(name, qty, price, status, expiry, bQty, bDisc, "");
        }
    }

    function addItem(name, qty, price, status, expiry, bQty, bDisc, imageData) {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        items.push({ name, qty, price: parseFloat(price), status, expiry, bQty, bDisc, image: imageData });
        localStorage.setItem('myPricelist', JSON.stringify(items));
        
        ['itemName','itemQty','itemPrice','itemExpiry','itemImage','bulkQty','bulkDisc'].forEach(id => document.getElementById(id).value = '');
        displayItems();
    }

    function displayItems() {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        let symbol = document.getElementById('currencySymbol').value || '';
        let tableBody = document.getElementById('productBody');
        let totalVal = 0;
        tableBody.innerHTML = '';

        items.forEach((item, index) => {
            totalVal += item.price;
            let bulkText = "";
            let bulkPriceMsg = "";
            if (item.bQty && item.bDisc) {
                let discPrice = item.price - (item.price * (item.bDisc / 100));
                bulkText = `<br><span class="bulk-tag">Bulk: ${symbol}${discPrice.toLocaleString()} (${item.bQty}+)</span>`;
                bulkPriceMsg = `Special Bulk Price: ${symbol}${discPrice.toLocaleString()} each!`;
            }

            let statusClass = item.status === "In Stock" ? "in-stock" : "out-stock";
            let imgTag = item.image ? 
                `<img src="${item.image}" class="product-img" onclick="openModal('${item.image}', '${item.name}', '${bulkPriceMsg}', '${item.qty}', '${symbol}${item.price.toLocaleString()}')">` : 
                `<div style="width:50px;height:50px;background:#eee;border-radius:5px"></div>`;

            tableBody.innerHTML += `
                <tr>
                    <td>${imgTag}</td>
                    <td>
                        <strong style="font-size:13px">${item.name}</strong> <span class="status-badge ${statusClass}">${item.status}</span><br>
                        <small style="color:#666">${item.qty}</small>
                        ${bulkText}
                    </td>
                    <td class="price-tag">${symbol}${item.price.toLocaleString()}</td>
                    <td class="no-print"><button class="delete-btn" onclick="deleteItem(${index})">&times;</button></td>
                </tr>
            `;
        });

        document.getElementById('totalItems').innerText = items.length;
        document.getElementById('totalValue').innerText = symbol + totalVal.toLocaleString();
    }

    function openModal(img, name, bulk, qty, price) {
        document.getElementById('modalImg').src = img;
        document.getElementById('modalName').innerText = name;
        document.getElementById('modalBulk').innerText = bulk;
        document.getElementById('modalDetails').innerText = "Packaging: " + qty;
        document.getElementById('modalPrice').innerText = price;
        document.getElementById('imageModal').style.display = "flex";
    }

    function closeModal() { document.getElementById('imageModal').style.display = "none"; }

    function deleteItem(index) {
        if(confirm("Delete item?")) {
            let items = JSON.parse(localStorage.getItem('myPricelist'));
            items.splice(index, 1);
            localStorage.setItem('myPricelist', JSON.stringify(items));
            displayItems();
        }
    }

    function clearAll() {
        if(confirm("Clear catalog?")) {
            localStorage.removeItem('myPricelist');
            displayItems();
        }
    }

    function searchFunction() {
        let input = document.getElementById('searchInput').value.toUpperCase();
        let rows = document.getElementById('productBody').getElementsByTagName('tr');
        for (let row of rows) {
            row.style.display = row.textContent.toUpperCase().includes(input) ? "" : "none";
        }
    }

    function exportToExcel() {
        let items = localStorage.getItem('myPricelist') ? JSON.parse(localStorage.getItem('myPricelist')) : [];
        let csvContent = "data:text/csv;charset=utf-8,Item,Unit,Price,Status\n";
        items.forEach(i => { csvContent += `"${i.name}","${i.qty}",${i.price},"${i.status}"\n`; });
        let link = document.createElement("a");
        link.setAttribute("href", encodeURI(csvContent));
        link.setAttribute("download", "Inventory_Summary.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
  </html>
